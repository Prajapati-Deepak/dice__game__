<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>pig game</title>
         <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
         <!-- fontawesome -->
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel ="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="background">
            <div class="board row">
                <div class="section1 col-md-6  player--0 " >
                    <h1>PLAYER 1</h1>
                    <h2 id="score--0">0</h2>
                    <div class="currentscore">
                        <h2>CURRENT</h2>
                        <h3 id="currentscore--0">0</h3>
                    </div>
                </div>
                <div class=" section2 col-md-6 player--1 " >
                    <h1>PLAYER 2</h1>
                    <h2 id="score--1">0</h2>
                    <div class="currentscore">
                        <h2>CURRENT</h2>
                        <h3 id="currentscore--1">0</h3>
                    </div>
                </div>  
            </div>     
            <img src="images/dice-5.png" alt="Playing dice" class="dice"/>
            <button type="button" class="btn btn-light btn-lg new"><i class="fas fa-play"></i>NEW GAME</button>
            <button type="button" class="btn btn-light btn-lg hold"><i class="fas fa-pause-circle"></i>HOLD</button>
            <button type="button" class="btn btn-light btn-lg roll"><i class="fas fa-dice-six"></i> ROLL DICE</button> 
        
        </div>
        <!-- javascript -->
        <script src="script1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
